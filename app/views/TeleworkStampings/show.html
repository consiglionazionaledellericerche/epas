#{extends 'main.html' /}
#{set header:'navbar' /}
#{set title: 'ePAS - Calendario Orari in telelavoro'  /}

#{set 'moreStyles' }
<link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
<link rel="stylesheet" media="print"
      href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.print.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.css">
#{/set}

<!-- Switcher delle attivitÃ  di turno-->
#{title title:'Calendario Giorni con orari e codici di telelavoro' /}

<!-- Menu laterale-->
<div class="col-md-2 well well-lg" data-render-load="@{shiftPeople()}"></div>

<!-- Calendario-->
<div class="col-md-8"
     data-calendar
     data-calendar-source="@{events()}"
     data-calendar-date="${currentDate}">
</div>

<div class="col-md-2 well well-lg" data-render-load="@{recap()}"></div>

#{set 'moreScripts'}
<script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/gcal.min.js"></script>
