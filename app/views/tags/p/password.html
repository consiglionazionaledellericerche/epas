*{
 arg (required) field.name attribute
 value (optional) default to field.value
 label (optional) default to field.name
 disabled (optional) default to false
}*
#{f.edit _arg, label:_label, value:_value}
<input type="password" name="${field.name}" id="${field.id}"
  	value="${_value == null ? field.value : _value}" class="form-control ${_attrs['class']}"
  	${helpers.Web.serialize(_attrs, "arg", "value", "label", "required").raw()} />
#{/f.edit}
