*{
 arg (required) field.name attribute
 value (optional) default to field.value
 label (optional) default to field.name
 required (optional) default to false
 values required, list of enum items
}*
#{p.edit _arg, label:_label, value:_value, required:_required}
<select name="${field.name}" id="${field.id}" class="form-control" data-selectize
 ${helpers.Web.serialize(_attrs, "arg", "value", "label", "required", "values").raw()}>
  <option></option>
  #{list items:_values, as:'item'}
    <option value="${item}"#{if field.value == item} selected#{/if}>${item.label()}</option>
  #{/list}
</select>
#{/p.edit}
