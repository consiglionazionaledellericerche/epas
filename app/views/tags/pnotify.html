  
  #{if flash?.error || flash?.success}
    <div id="flashDiv">
    #{if flash?.error}
    <div class="sr-only" data-notify="${'notify.error'.label()}" data-notify-type="error">
      &{flash.error}
    </div>
    #{/if} #{if flash?.success}
    <div class="sr-only" data-notify="${'notify.success'.label()}" data-notify-type="success">
      &{flash.success}
    </div>
    #{/if}
    </div>
  #{/if}
