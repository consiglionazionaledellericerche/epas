#{f.edit _arg, label:_label,feedback:'true', required:_required}
%{
  label = _label == null ? messages.get(field.name) : _label  
}%
<input class="form-control ${_class}" id="${field.id}" name="${field.name}"
       type="${_type == null ? 'text' : _type}"
       value="${_value == null ? field.value : _value}"
       title="${label}" aria-label="${label}"
       #{if _placeholder} placeholder="${_placeholder}"#{/if}
#{if _custom_popover} custom-popover data-content='&{field.name+'.popover'}'#{/if}
#{if _disabled} disabled #{/if}
#{if _readonly} readonly="readonly" #{/if}
${helpers.Web.serialize(_attrs, "arg", "value", "label", "type","placeholder", "disabled", "readonly").raw()}>
#{/f.edit}
