#{field _arg}
%{
  label = _label == null ? messages.get(field.name) : _label  
}%
<div class="col-sm-4">
  <label for="${field.id}" class="control-label">#{if _label}&{_label}#{/if} #{else}&{field.name}#{/else}</label>
  <div class="input-group">
    <input type="text" id="${field.id}" name="${field.name}" class="form-control" placeholder="&{'search'}"
           title="${label}" aria-label="${label}">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
    </span>
  </div>
</div>
#{/field}
