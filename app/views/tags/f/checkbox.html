#{field _arg}
%{
value = _value == null ? field.value : _value;
label = _label == null ? messages.get(field.name) : _label;
label = _title == null ? label : _title;
}%
<div class='form-group #{if field.error}has-error has-feedback#{/if}'>
    <div class="#{if !_noLabel}col-sm-offset-3#{/if} col-sm-6">
        <div class="checkbox#{if _inline}-inline#{/if}">
            <label>
                <input #{if _class}class=${_class} #{/if}name="${field.name}" type="checkbox"#{if value} checked#{/if}
                       title="${label}" aria-label="${label}"
                       #{if _disabled} disabled#{/if}/>
				${label}
                <input name="${field.name}" type="hidden"  />
            </label>
        </div>
    </div>
	#{if _description}<div class="col-sm-3">&{field.name+'.description'}</div>#{/if}
</div>
#{/field}
