description:
  it:
    longDescription: >
      ePAS è il nuovo sistema di rilevazione e gestione delle presenze del personale CNR sviluppato
      dall'Istituto IIT in collaborazione con l'Ufficio ICT.
      Nasce nel 2012 come re-ingegnerizzazione di un sistema di rilevazione delle presenze già 
      sviluppato anni prima. Consente l’integrazione con vari modelli di lettore badge per 
      l'acquisizione delle timbrature del personale ed è integrabile con varie componenti esterne.
      E’ stato realizzato come applicazione web, al fine di una sua immediata fruibilità da 
      qualsiasi tipo di sistema (PC, Tablet, Smartphone).
      L'applicazione implementa i controlli e le necessità derivanti dalla gestione delle presenze
      in funzione del CCNL degli Enti Pubblici di Ricerca. Con le opportune personalizzazone è 
      quindi applicabile a tutti gli EPR italiani.
      ePAS offre al dipendente le seguenti principali funzionalità:
        - consultazione della propria situazione presenze giornaliera/mensile/annuale;
        - timbrature, assenze, missioni, riepilogo orari di lavoro;
        - riepilogo ferie/riposi compensativi utilizzate e residue;
        - competenze mensili e annuali.
      Dispone, inoltre, di un sistema di gestione che consente, agli uffici del personale di:
        - inserire, modificare e cancellare il personale afferente all’istituto/UO;
        - gestire le varie tipologie di orario consentite dal Regolamento CNR;
        - inviare, a fine mese, gli attestati di presenza del personale (sistema integrato con la procedura “Attestati” del CNR);
        - disporre, in generale, della completa amministrazione e gestione delle informazioni;
        - pianificare, gestire e validare i calendari di servizi di turno e reperibilità.
