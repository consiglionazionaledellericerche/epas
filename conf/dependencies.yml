    - org.testng -> testng 6.9.10
    - org.apache.poi -> poi 3.14
    - org.graylog2 -> gelfj 1.1.15
    - org.apache.commons -> commons-csv 1.4
    - org.apache.commons -> commons-compress 1.13
    
# My custom repository

repositories:
    - codeborne:
        type: http
        artifact: https://repo.codeborne.com/play-[module]/[module]-[revision].zip
        contains:
            - play-codeborne -> *
    - github:
         type:      http
         artifact:  "https://github.com/jackmoore/colorbox"
         contains:
            - com.github -> *
    - asufana_zip_repo:
        type:       http
        artifact:   "https://raw.githubusercontent.com/asufana/[module]/master/dist/[module]-[revision].zip"
        contains:
            - asufana -> play-lombok
