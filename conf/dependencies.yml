       exclude:
        - org.ow2.asm -> asm *
    - org.eclipse.jdt.core.compiler -> ecj 4.4.2
    - play -> pdf 0.9:
       exclude:
        - jaxen -> jaxen *
    - org.mnode.ical4j -> ical4j 1.0.6
