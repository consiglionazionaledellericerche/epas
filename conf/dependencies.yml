    - org.dbunit -> dbunit 2.5.1
    - org.mockito -> mockito-core 2.0.52-beta
    - org.assertj -> assertj-core 3.4.1:
       exclude:
        - org.ow2.asm -> asm *
    - org.assertj -> assertj-guava 2.0.0:
       exclude:
        - org.ow2.asm -> asm *
    - org.drools -> drools-core 5.5.0.Final
    - org.drools -> drools-compiler 5.5.0.Final
    - net.lingala.zip4j -> zip4j 1.3.2
    - com.mysema.querydsl -> querydsl-jpa 3.6.9:
       exclude:
        - asm -> asm *
        - cglib -> cglib *
        - org.apache.geronimo.specs -> geronimo-jpa_3.0_spec *
        - com.google.code.morphia -> morphia *
        - org.mongodb.morphia -> morphia *
        - org.springframework.roo -> org.springframework.roo.annotations *
        - org.eclipse.persistence -> eclipselink *
    - com.mysema.querydsl -> querydsl-apt 3.6.9:
       exclude:
        - asm -> asm *
        - cglib -> cglib *
        - org.apache.geronimo.specs -> geronimo-jpa_3.0_spec *
        - com.google.code.morphia -> morphia *
        - org.mongodb.morphia -> morphia *
        - org.springframework.roo -> org.springframework.roo.annotations *
        - org.eclipse.persistence -> eclipselink *
    - asufana -> play-lombok 1.2.3
    - org.projectlombok -> lombok 1.16.14
    - com.fatboyindustrial.gson-jodatime-serialisers -> gson-jodatime-serialisers 1.2.0
    - com.fasterxml.jackson.core -> jackson-core 2.7.3
    - com.fasterxml.jackson.core -> jackson-annotations 2.7.3
    - com.fasterxml.jackson.core -> jackson-databind 2.7.3
    - com.fasterxml.jackson.datatype -> jackson-datatype-joda 2.7.3
