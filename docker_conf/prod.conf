%prod.telework.stampings.active={{TELEWORK_ACTIVE}}
%prod.telework.base={{TELEWORK_BASEURL}}
%prod.telework.user={{TELEWORK_USER}}
%prod.telework.pass={{TELEWORK_PASS}}

